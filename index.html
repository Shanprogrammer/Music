<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="main_container">
        <div class="layout">
            <h1 id="title">2020 Songs</h1>
            <h3 id="artist"> Emran Hashmi</h3>
            <div class="img_container">
                <img src="image/mai rahu ya na rahu.jfif">
            </div>

            <audio src="music/mai rahu ya na rahu.mp3"></audio>



            <div class="icons music_controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas main_button fa-play" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="index.js">

    </script>

</body>

</html>
